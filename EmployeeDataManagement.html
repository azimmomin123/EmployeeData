<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
  <script src="assets/javascript/employeeData.js"></script> 
</head>
<body>
	<div class="container">
		<div class="row jumbotron">
	    	<h1>Employee Data Management</h1>      
	    	<p>A comprehensive Directory of Employee Billable Hours</p>
		</div>     

	  <div class="row panel panel-primary">
	    <div class="panel-heading">Current Employee</div>
	    <div></div>
	    <div class="container">
		    <table class="table">
		    <thead>
		      <tr>
		        <th>Employee Name</th>
		        <th>Role</th>
		        <th>Start Date</th>
		        <th>Months Worked</th>
		        <th>Monthly Rate ($)</th>
		        <th>Total Billed ($)</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr>
		        <td id="employee-name">John</td>
		        <td id="r">Doe</td>
		        <td id="start-date">john@example.com</td>
		        <td id="months-worked">5</td>
		        <td id="monthly-rate">5000</td>
		        <td id="total-billed">20000</td>
		      </tr>
		    </tbody>
		  </table>
	  	</div>
	  </div>

		<div class="row panel panel-default">
		    <div class="panel-heading">Add Employee</div>
		     <div class="container-fluid">
			    <div class="form-group">
			    	<!-- Name -->
					<label for="employeeName">Employee Name:</label>
					<input type="text" class="form-control" id="employeeName">
					<!-- Role -->
					<label for="role">Role:</label>
					<input type="text" class="form-control" id="role">
					<!-- Date Started -->
					<label for="startDate">Start Date (MM/DD/YY):</label>
					<input type="text" class="form-control" id="startDate">
					<button id = "submitButton" type="button" class="btn btn-default">Submit</button>
				</div>
			 </div>
		</div>
	</div>
	 


	</body>
</html>
